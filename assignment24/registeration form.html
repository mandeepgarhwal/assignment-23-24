<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <title>Register Here</title>
</head>
<body>
    <div class="container">
        
    
    <form style="margin-top: 30vh;">
        <div class="mb-3">
          <label for="exampleInputEmail2" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Type a valid Email id">
        </div>
        <div class="mb-3">
            <label for="exampleInputName2" class="form-label">Name</label>
            <input type="Name" class="form-control" id="exampleInputName2" placeholder="Type your Name">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Type your Password">
        </div>
        <button type="submit" class="btn btn-success" id="submitbtn">Submit</button>
      </form>
    </div>
    <script src="Authenticationappregister.js"></script>
</body>
</html>
